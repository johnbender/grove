
<form method="POST" action="http://localhost:8000/grove/shop/"
    id="first" name="first">
    <input type="hidden" name="query" id="query" 
    value ='{ "query" :
                [   {"columns" : [ "item" ]}, 
                    {"operations" :  [{"eq" : {"item" : { "string" : "orange"}}}]}, 
                    {"order": "descending" }
                ] 
            }'
    />
    <input type="Submit" value="Query Localhost" />

</form> 


<form method="POST" action="http://adder:2000/grove/shop/"
    id="second" name="second">

    value ='{ "query" :
                [   {"columns" : ["cost", "item"]}, 
                    {"operations" :  [{"eq" : {"item" : { "string" : "orange"}}}]}, 
                    {"order": "descending" }
                ] 
            }'
    />

    <input type="Submit" value="Query Adder" />

</form>
